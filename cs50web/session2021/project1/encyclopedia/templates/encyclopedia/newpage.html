{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form method="post" action="{% url 'newpage' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Topic Title">
        <br>
        <textarea name="content" placeholder="Topic Content"></textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
