{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    
    <ul>
    {% for listing in listings %}
        <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
    {% empty %}
        <p>Your watchlist is empty.</p>
    {% endfor %}
    </ul>
    
{% endblock %}
